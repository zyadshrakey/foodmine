<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Enter your email"
          [class.invalid]="isSubmitted && fc['email'].errors"
        />
        <div
          class="error-message"
          *ngIf="isSubmitted && fc['email'].errors?.['required']"
        >
          Email is required
        </div>
        <div
          class="error-message"
          *ngIf="isSubmitted && fc['email'].errors?.['email']"
        >
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.invalid]="isSubmitted && fc['password'].errors"
        />
        <div
          class="error-message"
          *ngIf="isSubmitted && fc['password'].errors?.['required']"
        >
          Password is required
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Login</button>
      </div>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
